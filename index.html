<!doctype HTML>
<html>
  <head>
      <Title>WEB1 - Welcome</Title>
      <meta charset="utf-8">
  </head>
  <body
      <h1><a href="index.html">WEB</a></h1>
      <h2>WEB</h2>
      <ol>
        <li><a onclick="
          fetch('html').then(function(response){
            response.text().then(function(text){
              document.querySelector('article').innerHTML = text;
            })
          });
        ">HTML</a></li>
        <li><a onclick="
          fetch('css').then(function(response){
            response.text().then(function(text){
              document.querySelector('article').innerHTML = text;
            })
          });">CSS</a></li>
        <li><a onclick="
          fetch('javascript').then(function(response){
            response.text().then(function(text){
              document.querySelector('article').innerHTML = text;
            })
          });">JavaScript</a></li>
      </ol>
      <p><a href="https://www.w3.org/TR/html51/textlevel-semantics.html#the-a-element" title="html5 specification">World Wide Web or the Web, an Internet-based hypertext system
      <img src = "cording.jpg" width=100%>
      </p>

      <article>hi</article>
  </body>
</html>
